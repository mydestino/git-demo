<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
</head>

<body>

  <nav class="primaryNav">
    <input type="checkbox" id="menuBtn">
    <label class="menuIcon" for="menuBtn"><i class="fas fa-bars"></i></label>
    <img class="navBrand" src="./img/logo1.png" alt="LOGO">
    <ul class="navBar">
      <li class="navItems">
        <a href="#" class="navLink">Home</a>
      </li>
      <li class="navItems">
        <a href="#" class="navLink">About</a>
      </li>
      <li class="navItems">
        <a href="#" class="navLink">Contact</a>
      </li>
      <li class="navItems navMenu">
        <a href="#" class="navLink">Cuisine <i class="fas fa-sort-down"></i></a>
        <ul class="navBox">
          <li class="navItems">
            <a href="#" class="navLink">Indian</a>
          </li>
          <li class="navItems">
            <a href="#" class="navLink">Japanes</a>
          </li>
          <li class="navItems">
            <a href="#" class="navLink">Italian</a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>

</body>

</html>
